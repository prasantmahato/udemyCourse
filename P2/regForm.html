
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title> 
</head>
<body>
    <h1>Register</h1>
    <form autocomplete="on">
        <div>
            <label for="firstname">Firstname:</label>
                <input id="firstname" placeholder="Firstname" required>
            <label for="lastname">Lastname:</label>
                <input id="lastname" placeholder="Lastname" required>
            <br>
            <label for="gender">Male</label>
                <input type="radio" name="gender" value="male"> 
            <label for="gender">Female</label>
                <input type="radio" name="gender" value="female"> 
            <label for="other">Other</label>
                <input type="radio" name="gender" value="Other"> 
            <br>
            <label for="email">Email ID: </label>
                <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Password" name="password" minlength=5 maxlength=10 required>
        </div>
        <br>
        <div>
            <label for="birthday">Birthday: </label>
                <select name="day" id="day">Day
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="month" id="month">Month
                    <option>Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="may">May</option>
                </select>
                <select name="year" id="year">year
                    <option>Year</option>
                    <option >2000</option>
                    <option >2001</option>
                    <option >2002</option>
                    <option >2003</option>
                    <option >2004</option>
                    <option >2004</option>
                    <option >2006</option>
                    <option >2007</option>
                    <option >2008</option>
                    <option >2009</option>
                </select>
        </div>
        <br>
        <label for="tandc">I agree to Terms & Condition.</label>
            <input type="checkbox" required>
        <br><br>
        <button>Submit</button>

    </form>


</body>
</html>
